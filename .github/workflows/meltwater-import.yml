name: Meltwater Data Import

on:
  # ÂÆöÊó∂Ëß¶Âèë: ÊØèÂ§©Êó©‰∏ä 9:00 (UTC+8 = Âåó‰∫¨Êó∂Èó¥ 9:00 ÂØπÂ∫î UTC 1:00)
  schedule:
    - cron: '0 1 * * *'  # ÊØèÂ§© UTC 1:00 = Âåó‰∫¨Êó∂Èó¥ 9:00

  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      csv_url:
        description: 'CSV Êñá‰ª∂ URL (ÂèØÈÄâ,Â¶ÇÊûú‰∏çÊèê‰æõÂàô‰ΩøÁî®ÈªòËÆ§Ë∑ØÂæÑ)'
        required: false
        type: string

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Download CSV from Meltwater
        env:
          MELTWATER_EMAIL: ${{ secrets.MELTWATER_EMAIL }}
          MELTWATER_PASSWORD: ${{ secrets.MELTWATER_PASSWORD }}
          MELTWATER_URL: ${{ secrets.MELTWATER_URL }}
          DOWNLOAD_PATH: ./downloads
        run: |
          # Â¶ÇÊûúÊâãÂä®Ëß¶ÂèëÊó∂Êèê‰æõ‰∫Ü CSV URL,Áõ¥Êé•‰∏ãËΩΩ
          if [ -n "${{ github.event.inputs.csv_url }}" ]; then
            echo "üì• ‰ªé URL ‰∏ãËΩΩ CSV Êñá‰ª∂: ${{ github.event.inputs.csv_url }}"
            curl -L -o meltwater_export.csv "${{ github.event.inputs.csv_url }}"
          else
            # Âê¶ÂàôËá™Âä®ÁôªÂΩï Meltwater Âπ∂‰∏ãËΩΩ
            echo "ü§ñ Ëá™Âä®ÁôªÂΩï Meltwater Âπ∂‰∏ãËΩΩÊï∞ÊçÆ..."
            mkdir -p downloads
            python meltwater_downloader.py > download_output.txt 2>&1

            # Ëé∑Âèñ‰∏ãËΩΩÁöÑÊñá‰ª∂Ë∑ØÂæÑ
            DOWNLOADED_FILE=$(grep "SUCCESS:" download_output.txt | cut -d':' -f2)

            if [ -n "$DOWNLOADED_FILE" ] && [ -f "$DOWNLOADED_FILE" ]; then
              echo "‚úÖ ‰∏ãËΩΩÊàêÂäü: $DOWNLOADED_FILE"
              cp "$DOWNLOADED_FILE" meltwater_export.csv
            else
              echo "‚ùå Ëá™Âä®‰∏ãËΩΩÂ§±Ë¥•"
              cat download_output.txt
              exit 1
            fi
          fi

      - name: Run import script
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          BITABLE_APP_TOKEN: ${{ secrets.BITABLE_APP_TOKEN }}
          BITABLE_TABLE_ID: ${{ secrets.BITABLE_TABLE_ID }}
          TARGET_CHAT_ID: ${{ secrets.TARGET_CHAT_ID }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          CSV_FILE_PATH: ./meltwater_export.csv
        run: |
          python meltwater_auto_import.py

      - name: Upload logs and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: import-logs
          path: |
            *.log
            *.txt
            downloads/*.png
            downloads/*.csv
          retention-days: 30
